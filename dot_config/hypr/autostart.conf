#################
### AUTOSTART ###
#################

exec-once = waybar &
exec-once = swayosd-server &
exec-once = swaync &
exec-once = hyprpaper &
exec-once = /usr/lib64/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = udiskie &
exec-once = hypridle &
exec-once = wl-clip-persist --clipboard regular &
exec-once = ghostty --gtk-single-instance=true --quit-after-last-window-closed=false --initial-window=false &
exec-once = [workspace special:term silent] ghostty --class=com.mitchellh.ghostty.zellij -e zellij